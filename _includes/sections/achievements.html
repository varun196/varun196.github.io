<div class="container" id="i18_about_me">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="achievements.achievements">Achievements</span></h1>
        </div>
    </div>
    <div class="row">
        {% for achievement in site.data.index.achievements %}
            <div class="col-lg-8  text-center m-t-lg m-b-lg wow zoomIn">
                <p><span data-i18n="achievement.name">{{ achievement.name }}</span></p>
            </div>
            <div class="col-lg-3 col-lg-offset-1  text-center m-t-lg m-b-lg wow zoomIn">
                <p><span data-i18n="achievement.date">{{ achievement.date }}</span></p>
            </div>
        {% endfor %}
    </div>
</div>
